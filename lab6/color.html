<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Хмелёва Мария Сергеевна. Лабораторная 6</title>
    <link rel="stylesheet" href="../main.css">
    <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon">
    <link rel="shortcut icon" href="../favicon-32x32.png" type="image/png">
    <link rel="shortcut icon" href="../favicon-16x16.png" type="image/png">
    <style>
        #colorBox {
            width: 200px;
            height: 100px;
            background-color: blueviolet;
            color: white;
            padding: 20px;
            text-align: center;
            font-size: 20px;
            cursor: pointer;
            transition: background-color 0.5s, color 0.5s;
        }
    </style>
    <script>
        const colors = ['pink', 'blueviolet', 'black', 'green', 'yellow', 'orange', 'purple', 'red'];
        const colorNames = ['розовый', 'синий', 'черный', 'зеленый', 'желтый', 'оранжевый', 'фиолетовый', 'красный'];
        const textColors = ['white', 'white', 'white', 'white', 'black', 'black', 'white', 'white'];
        let currentColorIndex = 0;

        function changeColor(div) {
            currentColorIndex = (currentColorIndex + 1) % colors.length;
            const currentColor = colors[currentColorIndex];
            const currentColorName = colorNames[currentColorIndex];
            const currentTextColor = textColors[currentColorIndex];
            div.style.backgroundColor = currentColor;
            div.style.color = currentTextColor;
            div.innerHTML = `Цвет: ${currentColorName.charAt(0).toUpperCase() + currentColorName.slice(1)}`;
        }
    </script>
</head>
<body>
    <header>
        НГТУ, ФБ, Лабораторная работа 6
    </header>

    <main>
        <div id="colorBox" ondblclick="changeColor(this)">Цвет: Лавандовый. Щелкните дважды, чтобы сменить цвет</div>
    </main>

    <footer>
        &copy: Хмелёва Мария, ФБИ-23, 2 курс, 2024
    </footer>
</body>
</html>
