<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Хмелёва Мария Сергеевна. Вывод суммы</title>
    <link rel="stylesheet" href="../main.css">
    <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon">
    <link rel="shortcut icon" href="../favicon-32x32.png" type="image/png" >
    <link rel="shortcut icon" href="../favicon-16x16.png" type="image/png">
    <script>
        function showSum() {
        let inputA = document.getElementById('numberA');
        let inputB = document.getElementById('numberB');

        let a = parseInt(inputA.value);
        let b = parseInt(inputB.value);
        let result = a + b;
        alert('Сумма '+ a +' и '+ b +' равна ' + result);
    }

        function minus() {
        let inputA = document.getElementById('numberA');
        let inputB = document.getElementById('numberB');

        let a = parseInt(inputA.value);
        let b = parseInt(inputB.value);
        let result = a - b;
        alert('Разность '+ a +' и '+ b +' равна ' + result);
    }

        function umn() {
        let inputA = document.getElementById('numberA');
        let inputB = document.getElementById('numberB');

        let a = parseInt(inputA.value);
        let b = parseInt(inputB.value);
        let result = a * b;
        alert('ПРоизведение '+ a +' и '+ b +' равно ' + result);
    }

        function del() {
        let inputA = document.getElementById('numberA');
        let inputB = document.getElementById('numberB');

        let a = parseInt(inputA.value);
        let b = parseInt(inputB.value);
        let result = a / b;
        alert('Деление '+ a +' и '+ b +' равно ' + result);
    }

        function showAuthor() {
        let author = 'Автор страницы: \nХмелёва Мария Сергеевна';
        alert(author);
        }

        function hello() {
        let hello = 'Добро пожаловать на мою страницу!';
        alert(hello);
        }
    </script>
    <style>
        .message {
            cursor: pointer;
            width: 200px;
            height: 60px;
            background-color: #f0f0f0;
            border: 2px solid #8e2b2b;
            display: inline-block;
            text-align: center;
        }

        header {
            cursor: pointer;
        }

        footer {
            cursor: pointer;
        }
    </style>
</head>
<body>
    <header onclick="showAuthor()">
        НГТУ, ФБ, Лабораторная работа 5
    </header>

    <main>
       <label>Первое число: <input type="number" value="5154" id="numberA"></label><br>
        <label>Второе число: <input type="number" value="7891" id="numberB"></label><br>
        <div class="message" onclick="showSum()">Найти сумму чисел</div>
        <div class="message" onclick="minus()">Найти разность чисел</div>
        <div class="message" onclick="umn()">Найти произведение чисел</div>
        <div class="message" onclick="del()">Найти деление чисел</div>

        <div class="message" onclick="showSum()">Сколько будет 5154+7891?</div>
        <div class="message" onclick="showAuthor()">Узнать кто автор страницы</div>

    </main>

    <footer ondblclick="hello()">
        &copy: Хмелёва Мария, ФБИ-23, 2 курс, 2024
    </footer>
</body>
</html>
