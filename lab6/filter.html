<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Хмелёва Мария Сергеевна. Лабораторная 5</title>
    <link rel="stylesheet" href="../main.css">
    <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon">
    <link rel="shortcut icon" href="../favicon-32x32.png" type="image/png">
    <link rel="shortcut icon" href="../favicon-16x16.png" type="image/png">
    <style>
    img{
        max-width: 400px;
        height: 450px;
        position: relative;
        right: -225px;
        min-width: 400px;
        border: none;
    }
    div {
        width: 300px;
        height: 150px;
        background-color: rgb(42, 88, 109);
        color: white;
        padding: 50px;
        text-align: center;
        font-size: 30px;
        justify-content: center;
        margin: 0 auto;
        align-items: center;
    }
    </style>    
    <script>
        function filter() {
            let color = document.getElementById('wear-color').value;
            let type = document.getElementById('wear-type').value;
            let wearImg = document.getElementById('wear');

            if (color === 'Синий' && type === 'Футболка') {
                wearImg.src = '../синяя.jpg';
            } 

            else if (color === 'Красный' && type === 'Футболка') {
                wearImg.src = '../красная.jpg';
            } 
            else if (color === 'Зеленый' && type === 'Футболка') {
                wearImg.src = '../зеленая.jpg';
            } 
            else if (color === 'Красный' && type === 'Юбка') {
                wearImg.src = '../кю.jpg';
            } 
            else if (color === 'Синий' && type === 'Юбка') {
                wearImg.src = '../сю.jpg';
            }
            else if (color === 'Зеленый' && type === 'Юбка') {
                wearImg.src = '../зю.jpg';
            }
            else if (color === 'Красный' && type === 'Свитер') {
                wearImg.src = '../кс.jpg';
            }
            else if (color === 'Синий' && type === 'Свитер') {
                wearImg.src = '../сс.jpg';
            }
            else if (color === 'Зеленый' && type === 'Свитер') {
                wearImg.src = '../зс_.jpg';
            }
            else {
                
            }

            
        }
    
    </script>
</head>
<body>
    <header>
        НГТУ, ФБ, Лабораторная работа 6
    </header>

    <main>
        <div>
            <select id="wear-color">
                <option value="">Выберите цвет</option>
                <option value="Красный">Красный</option>
                <option value="Синий">Синий</option>
                <option value="Зеленый">Зеленый</option>
            </select><br>

            <select id="wear-type">
                <option value="">Выберите тип одежды</option>
                <option value="Футболка">Футболка</option>
                <option value="Юбка">Юбка</option>
                <option value="Свитер">Свитер</option>
            </select><br>

            <button onclick="filter()">OK</button><br>

            
        </div>
        <img id="wear">
    </main>

    <footer>
        &copy; Хмелёва Мария, ФБИ-23, 2 курс, 2024
    </footer>
</body>
</html>
