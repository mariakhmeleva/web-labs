<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Хмелёва Мария Сергеевна. Лабораторная 8</title>
    <link rel="stylesheet" href="../main.css">
    <link rel="icon" href="../favicon.ico" type="image/x-icon">
    <link rel="icon" href="../favicon-32x32.png" type="image/png" >
    <link rel="icon" href="../favicon-16x16.png" type="image/png">
    <script src="lab8.js" defer></script>
    <style>
        div {
            color: rgb(4, 4, 111);
            line-height: 1.5
        }
    </style>
</head>
<body onload="showDate()">
    <header>
        НГТУ, ФБ, Лабораторная работа 8
    </header>

    <main>
        <div id="current-date"></div>
        <div id="local-dates"></div>
        <div id="year"></div>
        <div id="month"></div>
        <div id="date"></div>
        <div id="day"></div>
        <div>
            <label for="input-day">Введите день: </label>
            <input type="number" id="input-day" min="1" max="31">
        </div>
        <div>
            <label for="input-month">Введите месяц: </label>
            <input type="number" id="input-month" min="1" max="12">
        </div>
        <div>
            <label for="input-year">Введите год: </label>
            <input type="number" id="input-year">
        </div>
        <button onclick="calculateDayOfWeek()">День недели</button>
        <div id="result-day-of-week"></div>
    </main>

    <footer>
        &copy; Хмелёва Мария, ФБИ-23, 2 курс, 2024
    </footer>
</body>
</html>
