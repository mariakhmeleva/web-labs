<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Хмелёва Мария Сергеевна. Корзина товаров</title>
        <link rel="stylesheet" href="../main.css">
        <link rel="icon" href="../favicon.ico" type="image/x-icon">
        <link rel="icon" href="../favicon-32x32.png" type="image/png" >
        <link rel="icon" href="../favicon-16x16.png" type="image/png">
        <script>
            function itog() {
                const prices = [90, 120, 40, 60, 150, 300, 250]; // Цены для каждого товара
                let total = 0;
                let allEmptyOrZero = true; // Изменено на проверку пустоты или нуля
                const counts = document.querySelectorAll('.item-count');

                for (let i = 0; i < counts.length; i++) {
                    const countValue = counts[i].value.trim();
                    const count = parseInt(countValue, 10);

                    if (countValue && count > 0) {
                        allEmptyOrZero = false;
                        total += prices[i] * count;
                    } else if (count < 0) {
                        document.getElementById('result').innerText = "Количество не может быть отрицательным!";
                        return;
                    }
                }

                if (allEmptyOrZero) {
                    document.getElementById('result').innerText = "Выберите хотя бы один товар";
                    return;
                }

                const balance = parseFloat(document.getElementById('myBalance').value);
                if (total > balance) {
                    document.getElementById('result').innerText = "Недостаточно средств. Итоговая сумма: " + total + " руб.";
                } else {
                    document.getElementById('result').innerText = "Покупка успешно оформлена на сумму " + total + " руб.";
                }
            }
        </script>
        <style>
            div {
                padding: 10px;
            }
        </style>
    </head>
    <body>
        <header>
            НГТУ, ФБ, Лабораторная работа 6
        </header>
        
        <main>
            <div>
                Мой баланс:
                <input type="number" value="" min="0" id="myBalance">
            </div>
            <div class="cart">
                <table border = '1' width = "30%">
                    <tr>
                        <td></td>
                        <td><b>Название</b></td>
                        <td><b>Цена</b></td>
                        <td><b>Количество</b></td>
                    </tr>
                    <tr>
                        <td>1</td>
                        <td>Молоко</td>
                        <td>90 р</td>
                        <td><input type="number" class="item-count" id="milkCount"></td>
                    </tr>
                    <tr>
                        <td>2</td>
                        <td>Сок</td>
                        <td>120 р</td>
                        <td><input type="number" class="item-count" id="juceCount"></td>
                    </tr>
                    <tr>
                        <td>3</td>
                        <td>Хлеб белый</td>
                        <td>40 р</td>
                        <td><input type="number" class="item-count" id="wbreadCount"></td>
                    </tr>
                    <tr>
                        <td>4</td>
                        <td>Хлеб черный</td>
                        <td>60 р</td>
                        <td><input type="number" class="item-count" id="bbreadCount"></td>
                    </tr>
                    <tr>
                        <td>5</td>
                        <td>Детское питание</td>
                        <td>150 р</td>
                        <td><input type="number" class="item-count" id="childCount"></td>
                    </tr>
                    <tr>
                        <td>6</td>
                        <td>Вермишель</td>
                        <td>300 р</td>
                        <td><input type="number" class="item-count" id="lapCount"></td>
                    </tr>
                    <tr>
                        <td>7</td>
                        <td>Мука</td>
                        <td>250 р</td>
                        <td><input type="number" class="item-count" id="mukaCount"></td>
                    </tr>
                </table>
            </div>
            <div>
                <button onclick="itog()">OK</button>
                <div id="result" style="margin-top: 20px;"></div> 
            </div>
        </main>
    
        <footer>
            &copy; Хмелёва Мария, ФБИ-23, 2 курс, 2024
        </footer>
    </body>
    </html>
